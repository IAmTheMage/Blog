{% load static tailwind_tags %}
<header>
  <nav id="nav" class="container flex justify-between items-center py-4 px-8 border-b border-bg">
    <a href="http://localhost:8000">
      <div class="py-1 flex items-center">
        <i style="color: #fff;" class=" text-5xl fa-solid fa-hat-wizard"></i>
        <h1 class="sm:text-base text-2xl ml-3 text-base-color-light">Blog do Mago</h1>
      </div>
    </a>
    <ul class="md:flex text-xl hidden gap-10 items-center">
      {% for item in header %}
        <li class="hover:text-special-color-light 
        text-base-color-light cursor-pointer
        ">{{item.value}}</li>
      {% endfor %}
      <li class="cursor-pointer">
        <a href="/contact">
          <button type="button" class="text-white bg-special-color-light
          hover:bg-special-color-hover focus:ring-4 focus:bg-special-color-focus 
          font-medium rounded-lg text-sm px-5 py-2.5 
          text-center dark:bg-blue-600 
          dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Contato
          </button>
        </a>
      </li>
      <li class="cursor-pointer">
        <a target="_blank" href="https://github.com/IAmTheMage">
          <i class="headericon fa-brands fa-github"></i>
        </a>
      </li>
      <li class="cursor-pointer">
        <a target="_blank" href="https://www.linkedin.com/in/gustavo-silva-2a9173193/">
          <i class="headericon fa-brands fa-linkedin"></i>
        </a>
      </li>
      <li class="cursor-pointer">
        <a target="_blank" href="https://twitter.com/AZNOGLE1">
          <i class="headericon fa-brands fa-twitter"></i>
        </a>
      </li>
    </ul>
    <div class=" right-0 text-base-color-light text-xl block lg:hidden flex-1 justify-end">
      <span class="menuline"></span>
      <span class="menuline"></span>
      <span class="menuline"></span>
    </div>
  </nav>
  <div style="z-index: 10000;" id="mobilenavbar" class="hidden absolute items-center flex-col container">
    <ul style="width: 100%" class="text-xl flex-1 flex flex-col gap-10 items-center">
      {% for item in header %}
        <li class="hover:text-special-color-light 
        text-base-color-light cursor-pointer mt-3
        ">{{item.value}}</li>
      {% endfor %}
      <li class="cursor-pointer">
        <button style="width: 300px" type="button" class="text-white bg-special-color-light
        hover:bg-special-color-hover focus:ring-4 focus:bg-special-color-focus 
        font-medium rounded-lg text-sm px-5 py-2.5 
        text-center dark:bg-blue-600 mb-6
        dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Contato
        </button>
      </li>
    </ul>
    <ul class="text-xl mt-12 flex gap-12 items-center">
      <li class="cursor-pointer">
        <a target="_blank" href="https://github.com/IAmTheMage">
          <i class="headericon fa-brands fa-github"></i>
        </a>
      </li>
      <li class="cursor-pointer">
        <a target="_blank" href="https://www.linkedin.com/in/gustavo-silva-2a9173193/">
          <i class="headericon fa-brands fa-linkedin"></i>
        </a>
      </li>
      <li class="cursor-pointer">
        <a target="_blank" href="https://github.com/IAmTheMage">
          <i class="headericon fa-brands fa-twitter"></i>
        </a>
      </li>
    </ul>
  </div>
</header>
